<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naxel Editor</title>

    <!-- Naxel Library CSS -->
    <link rel="stylesheet" href="../lib_js_naive/lib_naxel.css">

    <!-- This webpage CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Config and utilities (load first) -->
    <script src="src/config.js" type="text/javascript"></script>
    <script src="src/utils.js" type="text/javascript"></script>
    <script src="src/history.js" type="text/javascript"></script>

    <!-- Base scripts for this web page -->
    <script src="src/main_page_menus/menu_none.js" type="text/javascript"></script>
    <script src="src/main_page_menus/menu_camera.js" type="text/javascript"></script>
    <script src="src/main_page_menus/menu_palette.js" type="text/javascript"></script>
    <script src="src/main_page_menus/menu_grid.js" type="text/javascript"></script>
    <script src="src/main_page_menus/menu_tools.js" type="text/javascript"></script>
    <script src="src/main_page_menus/menu_environment.js" type="text/javascript"></script>
    <script src="src/main_page_menus/menu_lights.js" type="text/javascript"></script>
    <script src="src/main_page_menus/menu_metadata.js" type="text/javascript"></script>
    <script src="src/json_subpage.js" type="text/javascript"></script>
    <script src="src/app_navigation.js" type="text/javascript"></script>

</head>

<body onload="on_page_init(); render_all_naxels();">

    <!-- Global Navigation Menu -->
    <div id="main-navigation">

        <div class="main-navigation-option">

            <button id="bt-subpage-edit" class="bt-subpage" onclick="go_to_page('subpage-edit');">Edit
            </button>

        </div>

        <div class="main-navigation-option">

            <button id="bt-subpage-edit" class="bt-subpage" onclick="go_to_page('subpage-view');">View
            </button>

        </div>

        <div class="main-navigation-option">

            <button id="bt-subpage-edit" class="bt-subpage" onclick="go_to_page('subpage-json');">JSON
            </button>

        </div>

    </div>

    <!-- Main subpages -->
    <div id="main_subpages">

        <!-- Edit subpage -->
        <div id="subpage-edit" class="subpage">

            <!-- Configuration 1 surface -->
            <div id="simple_one_window" class="comp_view subpage_main" style="display: flex">

                <!-- Surface 1 -->
                <div id="simple_one_window_surface" class="surface simple_one_window_surface">

                    <div class="surface_nav">

                    </div>

                    <div id="simple_one_window_surface_main" class="surface_main">

                    </div>

                </div>

            </div>

            <!-- Configuration 2 surfaces positionnées verticalement -->
            <div id="duo_vertical" class="comp_view" style="display: none; flex-direction: column;">

                <!-- Surface 1 -->
                <div id="duo_vertical_surface_1" class="surface duo_vertical_surface">

                    <div class="surface_nav">

                    </div>

                    <div id="duo_vertical_surface_1_main" class="surface_main">

                    </div>

                </div>

                <!-- Surface 2 -->
                <div id="duo_vertical_surface_2" class="surface duo_vertical_surface">

                    <div class="surface_nav">

                    </div>

                    <div id="duo_vertical_surface_2_main" class="surface_main">

                    </div>

                </div>

            </div>

            <!-- Configuration 2 surfaces positionnées horizontalement -->
            <div id="duo_horizontal" class="comp_view" style="display: none; flex-direction: row;">

                <!-- Surface 1 -->
                <div id="duo_horizontal_surface_1" class="surface duo_horizontal_surface">

                    <div class="surface_nav">

                    </div>

                    <div id="duo_horizontal_surface_1_main" class="surface_main">

                    </div>

                </div>

                <!-- Surface 2 -->
                <div id="duo_horizontal_surface_2" class="surface duo_horizontal_surface">

                    <div class="surface_nav">

                    </div>

                    <div id="duo_horizontal_surface_2_main" class="surface_main">

                    </div>

                </div>

            </div>

            <!-- Configuration 3 surfaces avec 1 colonne de 2 surfaces et 1 autre surface -->
            <div id="trio_horizontal_2_1" class="comp_view" style="display: none; flex-direction: row;">

                <div style="display: flex; flex-direction: column;">

                    <!-- Surface 1 -->
                    <div id="trio_horizontal_2_1_surface_1" class="surface trio_horizontal_2_1_surface">

                        <div class="surface_nav">

                        </div>

                        <div id="trio_horizontal_2_1_surface_1_main" class="surface_main">

                        </div>

                    </div>

                    <!-- Surface 2 -->
                    <div id="trio_horizontal_2_1_surface_2" class="surface trio_horizontal_2_1_surface">

                        <div class="surface_nav">

                        </div>

                        <div id="trio_horizontal_2_1_surface_2_main" class="surface_main">

                        </div>

                    </div>

                </div>

                <!-- Surface 3 -->
                <div id="trio_horizontal_2_1_surface_3" class="surface trio_horizontal_2_1_surface">

                    <div class="surface_nav">

                    </div>

                    <div id="trio_horizontal_2_1_surface_3_main" class="surface_main">

                    </div>

                </div>

            </div>

            <!-- Configuration 3 surfaces avec 1 ligne de 2 surfaces et 1 autre surface -->
            <div id="trio_vertical_2_1" class="comp_view" style="display: none; flex-direction: column;">

                <div style="display: flex; flex-direction: row;">

                    <!-- Surface 1 -->
                    <div id="trio_vertical_2_1_surface_1" class="surface trio_vertical_2_1_surface">

                        <div class="surface_nav">

                        </div>

                        <div id="trio_vertical_2_1_surface_1_main" class="surface_main">

                        </div>

                    </div>

                    <!-- Surface 2 -->
                    <div id="trio_vertical_2_1_surface_2" class="surface trio_vertical_2_1_surface">

                        <div class="surface_nav">

                        </div>

                        <div id="trio_vertical_2_1_surface_2_main" class="surface_main">

                        </div>

                    </div>

                </div>

                <!-- Surface 3 -->
                <div id="trio_vertical_2_1_surface_3" class="surface trio_vertical_2_1_surface">

                    <div class="surface_nav">

                    </div>

                    <div id="trio_vertical_2_1_surface_3_main" class="surface_main">

                    </div>

                </div>

            </div>

            <!-- Configuration quatres surfaces -->
            <div id="quadro" class="comp_view" style="display: none; flex-direction: row;">

                <div style="display: flex; flex-direction: column;">

                    <!-- Surface 1 -->
                    <div id="quadro_surface_1" class="surface quadro_surface">

                        <div class="surface_nav">

                        </div>

                        <div id="quadro_surface_1_main" class="surface_main">

                        </div>

                    </div>

                    <!-- Surface 2 -->
                    <div id="quadro_surface_2" class="surface quadro_surface">

                        <div class="surface_nav">

                        </div>

                        <div id="quadro_surface_2_main" class="surface_main">

                        </div>

                    </div>

                </div>

                <div style="display: flex; flex-direction: column;">

                    <!-- Surface 3 -->
                    <div id="quadro_surface_3" class="surface quadro_surface">

                        <div class="surface_nav">

                        </div>

                        <div id="quadro_surface_3_main" class="surface_main">

                        </div>

                    </div>

                    <!-- Surface 4 -->
                    <div id="quadro_surface_4" class="surface quadro_surface">

                        <div class="surface_nav">

                        </div>

                        <div id="quadro_surface_4_main" class="surface_main">

                        </div>

                    </div>

                </div>

            </div>

        </div>

        <!-- View subpage -->
        <div id="subpage-view" style="display: none;" class="subpage">

            <div style="display: flex; flex-grow: 1; height: 80%;">

                <div data-naxel="main_naxel" class="main_view_naxel" style="height: 100%;"></div>

            </div>

        </div>

        <!-- JSON subpage -->
        <div id="subpage-json" style="display: none;" class="subpage">

        </div>

    </div>

    <!-- Composition Selection -->
    <div id="composition_selection_menu" style="display:none; overflow: hidden;">

        <div
            style="display: flex; flex-direction: row; flex-wrap: wrap; flex-grow: 1; overflow-y: auto; overflow-x: hidden; min-height: 0; margin: 25px; gap: 25px;">

            <div class="bt_composition_selection" onclick="on_composition_change('simple_one_window');">
                <div style="display: flex; flex-direction: row; flex-wrap: nowrap; flex-grow: 0.6; text-align: center;">
                    <span style="margin: auto;">One</span>
                </div>
                <div style="display: flex; flex-direction: row; flex-wrap: nowrap; flex-grow: 1;">
                    <img src="res/composition/simple_one_window.svg" class="composition_img" alt="Simple One Window">
                </div>
            </div>

            <div class="bt_composition_selection" onclick="on_composition_change('duo_horizontal');">
                <div style="display: flex; flex-direction: row; flex-wrap: nowrap; flex-grow: 0.6; text-align: center;">
                    <span style="margin: auto;">Duo Horizontal</span>
                </div>
                <div style="display: flex; flex-direction: row; flex-wrap: nowrap; flex-grow: 1;">
                    <img src="res/composition/duo_horizontal.svg" class="composition_img" alt="Duo Horizontal">
                </div>
            </div>

            <div class="bt_composition_selection" onclick="on_composition_change('duo_vertical');">
                <div style="display: flex; flex-direction: row; flex-wrap: nowrap; flex-grow: 0.6; text-align: center;">
                    <span style="margin: auto;">Duo Vertical</span>
                </div>
                <div style="display: flex; flex-direction: row; flex-wrap: nowrap; flex-grow: 1;">
                    <img src="res/composition/duo_vertical.svg" class="composition_img" alt="Duo Vertical">
                </div>
            </div>

            <div class="bt_composition_selection" onclick="on_composition_change('trio_vertical_2_1');">
                <div style="display: flex; flex-direction: row; flex-wrap: nowrap; flex-grow: 0.6; text-align: center;">
                    <span style="margin: auto;">Trio Vertical 2 & 1</span>
                </div>
                <div style="display: flex; flex-direction: row; flex-wrap: nowrap; flex-grow: 1;">
                    <img src="res/composition/trio_vertical_2_1.svg" class="composition_img" alt="Trio Vertical 2 & 1">
                </div>
            </div>

            <div class="bt_composition_selection" onclick="on_composition_change('trio_horizontal_2_1');">
                <div style="display: flex; flex-direction: row; flex-wrap: nowrap; flex-grow: 0.6; text-align: center;">
                    <span style="margin: auto;">Trio Horizontal 2 & 1</span>
                </div>
                <div style="display: flex; flex-direction: row; flex-wrap: nowrap; flex-grow: 1;">
                    <img src="res/composition/trio_horizontal_2_1.svg" class="composition_img"
                        alt="Trio Horizontal 2 & 1">
                </div>
            </div>

            <div class="bt_composition_selection" onclick="on_composition_change('quadro');">
                <div style="display: flex; flex-direction: row; flex-wrap: nowrap; flex-grow: 0.6; text-align: center;">
                    <span style="margin: auto;">Quadro</span>
                </div>
                <div style="display: flex; flex-direction: row; flex-wrap: nowrap; flex-grow: 1;">
                    <img src="res/composition/quadro.svg" class="composition_img" alt="Quadro">
                </div>
            </div>

        </div>

    </div>

    <!-- Load Naxel Library Scripts (order matters!) -->
    <script src="../lib_js_naive/vec.js" type="text/javascript"></script>
    <script src="../lib_js_naive/color.js" type="text/javascript"></script>
    <script src="../lib_js_naive/camera.js" type="text/javascript"></script>
    <script src="../lib_js_naive/environment.js" type="text/javascript"></script>
    <script src="../lib_js_naive/voxel_grid.js" type="text/javascript"></script>
    <script src="../lib_js_naive/ray.js" type="text/javascript"></script>
    <script src="../lib_js_naive/ray_marcher.js" type="text/javascript"></script>
    <script src="../lib_js_naive/naxel_loader.js" type="text/javascript"></script>
    <script src="../lib_js_naive/renderer.js" type="text/javascript"></script>
    <script src="../lib_js_naive/lib_naxel.js" type="text/javascript"></script>

    <!-- Main Naxel -->
    <script src="src/main_naxel.js" type="text/javascript"></script>

</body>

</html>
